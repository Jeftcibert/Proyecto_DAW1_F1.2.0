<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thimeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Mantenimiento Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <h1>Formulario de creación de mascotas</h1>

  <div class="container">
    
      <div class="col-md-6">
        <form action="form_mascota.php" method="POST" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto" class="form-control">
          </div>

          <div class="mb-3">
            <label for="especie">Especie</label>
            <select name="especie" id="especie" class="form-control">
              <option value="perro">Perro</option>
              <option value="gato">Gato</option>
              <option value="pájaro">Pájaro</option>
              <option value="roedor">Roedor</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="raza">Raza</label>
            <input type="text" name="raza" id="raza" class="form-control">
          </div>

          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="sexo">Sexo</label>
            <div class="form-check form-check-inline">
              <input type="radio" name="sexo" value="macho" id="macho" checked>
              <label for="macho" class="form-check-label">Macho</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="sexo" value="hembra" id="hembra">
              <label for="hembra" class="form-check-label">Hembra</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control">
          </div>

          <div class="mb-3">
            <label for="color">Color</label>
            <select name="color" id="color" class="form-control">
              <option value="blanco">Blanco</option>
              <option value="negro">Negro</option>
              <option value="marrón">Marrón</option>
              <option value="gris">Gris</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>

        </form>
      </div>
    </div>
  </div>

</body>

</html>>
