<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thimeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Mantenimiento Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
	<form action="/mantenimiento-usuarios" method="post">
		<div class="  container">
			<h1>Ingresar Raza</h1>
			<div >
				
				
				<div class="mb-3">
					<label for="rol" class="form-label"> Especie :</label>
					<select class="form-control" id="rol" name="rol">
						<option value="administrador">-- seleccione --</option>
						<option value="administrador">Masculino</option>
						<option value="usuario">Femenino</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="apellido" class="form-label">Nombre de la Raza :</label>
					<input type="text" class="form-control" id="apellido" name="apellido"
						placeholder="Ingrese el apellido del usuario">
				</div>
				
				
			<button  type="submit" class="btn btn-primary mt-2">Registrar</button>
			<button type="submit" class="btn btn-warning mt-2">Listar</button>
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
