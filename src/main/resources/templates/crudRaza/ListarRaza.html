<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thimeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    	<h1>Listado de Clientes</h1>
    	<form class="row g-3 needs-validation" novalidate>
			<div class="  container">
			<h1>Ingresar Raza</h1>
			<div >
				
				
				<div class="mb-3">
					<label for="rol" class="form-label"> Especie :</label>
					<select class="form-control" id="rol" name="rol">
						<option value="administrador">-- seleccione --</option>
						<option value="administrador">Masculino</option>
						<option value="usuario">Femenino</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="apellido" class="form-label">Nombre de la Raza :</label>
					<input type="text" class="form-control" id="apellido" name="apellido"
						placeholder="Ingrese el apellido del usuario">
				</div>
				
				
			<button  type="submit" class="btn btn-primary mt-2">Registrar</button>
			<button type="submit" class="btn btn-warning mt-2">Listar</button>
		</div>
		</form>
    	<table class="table table-hover" id="myTable">
    		<thead>
    			<tr>
    				<th scope="col">NroÂ°</th>
    				<th scope="col">Especie</th>
    				<th scope="col">Raza</th>
    				
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="p : ${lstProductos}">
    				<td th:text="${p.codigo}"></td>
    				<td th:text="${p.descripcion}"></td>
    				<td th:text="${p.stock}"></td>
    				
					
					</td>
    				<td>
    					<a class="btn btn-warning" th:href="@{'/editar/' + ${p.codigo}}" role="button">Editar</a>
    				</td>
    				<td>
						<button type="button" class="btn btn-danger delete btn"> Eliminar</button>
    				</td>
    				<td>
						<button type="button" class="btn btn-danger delete btn"> Detalle</button>
    				</td>
    			</tr>
    		</tbody>
    	</table>    
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
			
new DataTable('#example');
		
	</script>
</body>
</html>>
