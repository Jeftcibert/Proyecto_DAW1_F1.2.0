<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thimeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    	<h4>Listado de Usuarios</h4>
    	<form class="row g-3 needs-validation" novalidate>
			<div class="col-3 mt-3">
				<label for="nombre" class="form-label">Codigo</label>
				<input type="text" class="form-control" id="nombre">
				</div>
				<div class="col-4 mt-5">
				
			</div>
			<div class="row g-3 mt-0 ">
				<div class="col-3 mt-0">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" class="form-control" id="nombre">
				</div>
				</div>
			<button type="submit" class="btn btn-primary">buscar</button>
		</form>
    	<table class="table table-hover" id="myTable">
    		<thead>
    			<tr>
    				<th scope="col">Código</th>
    				<th scope="col">Nombre</th>
    				<th scope="col">Apellido</th>
    				<th scope="col">Usuario</th>
    				<th scope="col">Contraseña</th>
    				<th scope="col">Fecha Registro</th>
    				<th scope="col">Correo</th>
    				<th scope="col">Tipo</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="p : ${lstProductos}">
    				<td th:text="${p.codigo}"></td>
    				<td th:text="${p.descripcion}"></td>
    				<td th:text="${p.stock}"></td>
    				<td th:text="${p.precio}"></td>
    				<td th:text="${p.categoria.descripcion}">
					<td th:text="${p.categoria.descripcion}">
					<td th:text="${p.categoria.descripcion}">
					<td th:text="${p.categoria.descripcion}">
					</td>
    				<td>
    					<a class="btn btn-warning" th:href="@{'/editar/' + ${p.codigo}}" role="button">Editar</a>
    				</td>
    				<td>
						<button type="button" class="btn btn-danger delete btn"> Eliminar</button>
    				</td>
    			</tr>
    		</tbody>
    	</table>    
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>>
